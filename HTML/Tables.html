<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: rgb(11, 244, 244);
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even) {

            background-color: rgb(6, 30, 244)
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: cadetblue;">
        </colgroup>

        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>NEPAL</td>
            <td>NP</td>
            <td>nepal@google.com</td>
        </tr>
        <tr>
            <td>CHINA</td>
            <td>CH</td>
            <td>china@google.com</td>
        </tr>
        <tr>
            <td>RUSSIA</td>
            <td>RU</td>
            <td>russia@google.com</td>
        </tr>
    </table> <br>


    <!-- 2nd Tables -->
    <table><br>
        <tr>
            <th colspan="3">country</th>
            <th>India</th>
            <th>Japan</th>
        </tr>
        <tr>
            <th rowspan="">Code</th>
            <th>IN</th>
            <th>JP</th>
        </tr>
    </table>

</body>

</html>
