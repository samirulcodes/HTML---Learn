<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>My List</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>1
            <ol type="i">
                <li>1.1</li>
                <li>1.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="A">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>Cold Coffee</dd>
        <dt>Tea</dt>
        <dd>Mixed Tea</dd>
    </dl>

    <head>Test 1</head>
    <p>Test 2</p>
    <p>Lorem, ipsum dolor sit amet consectetu <span style="color: aqua;">Test 3</span> adipisicing elit.</p>
</body>

</html>
